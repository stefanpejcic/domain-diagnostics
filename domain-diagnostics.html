{% extends 'base.html' %}

{% block content %}

<div class="border-b flex flex-col border-gray-200 bg-gray-50 dark:border-gray-800 dark:bg-gray-950 p-4 sm:p-6 lg:p-8 sm:flex-row sm:items-center sm:justify-between">
        <div>
        <div class="flex items-center gap-x-3"><h1 class="text-lg font-semibold text-gray-900 dark:text-gray-50">{{_('Domain Diagnostics')}}</h1></div>
        
        <p class="text-sm text-gray-500 dark:text-gray-500">{{_('Enter domain name or IP address to check.')}}</p>
    </div>
    <div class="gap-2 sm:flex">
    </div>
</div>


<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<div class="max-w-6xl mx-auto p-6">

  <div class="border rounded p-4 mb-4 bg-white dark:bg-[#090E1A] border-gray-200 dark:border-gray-900">
    <div class="text-sm text-gray-500 mb-2 select-none">Enter domain or IP (e.g. openpanel.com or 76.76.21.21)</div>
    <input id="target" type="text" placeholder="example.com or 1.2.3.4" value=""
        class="relative block w-full appearance-none truncate rounded-md border px-2.5 py-2 shadow-sm outline-none transition sm:text-sm border-gray-300 dark:border-gray-800 text-gray-900 dark:text-gray-50 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-950 disabled:border-gray-300 disabled:bg-gray-100 disabled:text-gray-400 disabled:dark:border-gray-700 disabled:dark:bg-gray-800 disabled:dark:text-gray-500 file:-my-2 file:-ml-2.5 file:cursor-pointer file:rounded-l-[5px] file:rounded-r-none file:border-0 file:px-3 file:py-2 file:outline-none focus:outline-none disabled:pointer-events-none file:disabled:pointer-events-none file:border-solid file:border-gray-300 file:bg-gray-50 file:text-gray-500 file:hover:bg-gray-100 file:dark:border-gray-800 file:dark:bg-gray-950 file:hover:dark:bg-gray-900/20 file:disabled:dark:border-gray-700 file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] file:disabled:bg-gray-100 file:disabled:text-gray-500 file:disabled:dark:bg-gray-800 focus:ring-2 focus:ring-indigo-200 focus:dark:ring-indigo-700/30 focus:border-indigo-500 focus:dark:border-indigo-700 [&::--webkit-search-cancel-button]:hidden [&::-webkit-search-cancel-button]:hidden [&::-webkit-search-decoration]:hidden"
        required />

    <div class="grid grid-cols-1 sm:grid-cols-7 gap-3 mb-4">
      <button onclick="run('whois', this)" class="rounded hover:bg-black" relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400>WHOIS</button>
      <button onclick="run('ping', this)" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400 rounded hover:bg-black">Ping</button>
      <button onclick="run('ssl', this)" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400 rounded hover:bg-black">SSL Check</button>
      <button onclick="run('dns', this)" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400 rounded hover:bg-black">DNS Lookup</button>
      <button onclick="run('resolve', this)" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400 rounded hover:bg-black">Resolve</button>
      <button onclick="run('portscan', this)" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400 rounded hover:bg-black">Port Scan</button>
      <button onclick="run('blacklist', this)" class="relative inline-flex items-center justify-center whitespace-nowrap rounded-md border px-3 py-2 text-center text-sm font-medium shadow-sm transition-all duration-100 ease-in-out disabled:pointer-events-none disabled:shadow-none outline outline-offset-2 outline-0 focus-visible:outline-2 outline-indigo-500 dark:outline-indigo-500 border-transparent text-white dark:text-gray-900 bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-500 dark:hover:bg-indigo-600 disabled:bg-indigo-100 disabled:text-gray-400 disabled:dark:bg-indigo-800 disabled:dark:text-indigo-400 rounded hover:bg-black">IP Blacklist</button>
    </div>
  </div>

    <div id="output" class="border rounded p-4 mb-4 bg-white dark:bg-[#090E1A] border-gray-200 dark:border-gray-900 hidden">
    <pre id="result" class="whitespace-pre-wrap break-words"></pre>
    </div>
</div>



<script>
async function run(action, btn) {
  const input = document.getElementById('target');
  const outputDiv = document.getElementById('output');
  const result = document.getElementById('result');

  const targetValue = input.value.trim();
  if (!targetValue) return;

  const csrfInput = document.querySelector('input[name="csrf_token"]');
  const csrfToken = csrfInput ? csrfInput.value : '';

  const newUrl = new URL(window.location);
  newUrl.searchParams.set('target', targetValue);
  newUrl.searchParams.set('action', action);

  // Only include ports for portscan, remove for other actions
  if (action === 'portscan') {
    const defaultPorts = [21,22,23,25,53,80,110,143,443,465,587,993,995,1433,1521,2083,2087,3306,3389,5432,8080,8443];
    newUrl.searchParams.set('ports', defaultPorts.join(','));
  } else {
    newUrl.searchParams.delete('ports');
  }

  window.history.replaceState({}, '', newUrl);

  const buttons = document.querySelectorAll('button');
  const originalText = btn.innerHTML;
  buttons.forEach(b => b.disabled = true);
  btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-2 inline-block text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg> Loading...`;

  try {
    const form = new FormData();
    form.append('target', targetValue);
    if (csrfToken) form.append('csrf_token', csrfToken);

    const response = await fetch('?action=' + encodeURIComponent(action), {
      method: 'POST',
      body: form
    });

    const text = await response.text();
    result.textContent = text;
    outputDiv.classList.remove('hidden');
  } catch (err) {
    result.textContent = 'Error: ' + err;
    outputDiv.classList.remove('hidden');
  }

  btn.innerHTML = originalText;
  buttons.forEach(b => b.disabled = false);
}




// Auto-run if URL has parameters
window.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const target = params.get('target');
  const action = params.get('action');

  if (target && action) {
    document.getElementById('target').value = target;

    const btn = Array.from(document.querySelectorAll('button'))
                     .find(b => b.innerText.toLowerCase().includes(action.toLowerCase()));
    if (btn) {
      setTimeout(() => run(action, btn), 50); // slight delay to ensure page renders
    }
  }
});
</script>

{% endblock %}
